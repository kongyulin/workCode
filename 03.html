<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>数组中第K大的元素</title>
	</head>
	<body>
		<script type="text/javascript">
			let findKthLargest = function(nums, k) {
				let newarr = []
				nums = nums.sort((a, b) => {
					return b - a
				});
				newarr = Array.from(new Set(nums)); //去重
				return newarr[k - 1];
			};

			let arr = [12, 14, 2, 1, 58, 68, 45, 44, 52, 66, 44, 0]
			console.log(findKthLargest(arr, 5));
		</script>
	</body>
</html>
